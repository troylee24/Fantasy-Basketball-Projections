<!DOCTYPE html>
<html lang="en">
<head>
    <title>2021-22 Fantasy Basketball Projections</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Sortable -->
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>
    <header>2021 Fantasy Basketball Projections</header>
    <div id="container">
        <input type="text" id="searchPlayerButton" onkeyup="search()" placeholder="Search for player..">
        <h3 id="viewText">All Players</h3>
        <input type="button" id="tableViewButton" value="View Drafted">
    </div>
    <div id="tablesContainer">
        <table id="table1" class="sortable table table-hover">
            <thead>
                <tr id="headers">
                {% for header in projections[0].keys() %}
                    <th>{{ header }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody id="data1">
            {% for row in projections %}
                <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <table id="table2" class="sortable table table-hover">
            <thead>
                <tr id="headers">
                {% for header in projections[0].keys() %}
                    <th>{{ header }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody id="data2"></tbody>
        </table>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
